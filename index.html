<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Knights vs. Ninjas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <header>
      <h1>Knights vs. Ninjas</h1>
  </header>
  <div class="main-container">
      <div class="knights">
          <h2>Health bar: <span class="knightHealth">100</span></h2>
          <h3>
            Knight
            <h4>
              <button class="knightGuys" id="Knight">Knight Attack</button>
            </h4>
          </h3>
          <h4>Calvary<button class="knightGuys" id="Calvary">Calvary Attack</button></h4>
          <h4>Squire<button class="knightGuys" id="Squire">Squire Attack</button></h4>
          <img src="images/spellun-sprite.png" alt="" />
      </div>
      <div class="ninjas">
          <div id="Samurai">
            <h3>Samurai Health: </h3>
            <span class="SamuraiHealth">100</span>
          </div>
          <div id="Monk">
            <h3>Monk Health: </h3>
            <span class="MonkHealth">100</span>
          </div>
          <div id="Shogun">
            <h3>Shogun Health: </h3>
            <span class="ShogunHealth">100</span>
          </div>
          <img src="images/Attack__004.png" alt="" />
      </div>
      <div class="score">
          <h2>Score</h2>
      </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="characters.js" charset="utf-8"></script>
  <script src="specials.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"> </script>
</body>


</html>
