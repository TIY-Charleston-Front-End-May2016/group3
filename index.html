<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Knights vs. Ninjas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <div class="main-container hidden">
      <div class="knightsvsninjas">
         <div id="hitMessage" style="color:white">HIT MESSAGE</div>
        <img class = "knight" src="images/stationedknight.gif" alt="" />
        <img class = "ninja" src="images/ninja.gif" alt="" />
      </div>
    </div>

    <div class="introScreen">
        <div class="insertCoin">Insert Coin</div>
    </div>
    <div class="buttonContainer">
        <div id="statsContainer">
            <ul id="stats">
                <img class="knight" src="images/stationedknight.gif" alt="" />
                <li id="Name">name</li>
                <li id="Health">health</li>
                <li id="Attack">attack</li>
                <li id="Evade">evade</li>

              </ul>
              <button id="mainAttack">Heavy Attack</button>
              <button id="lightAttack">Light Attack</button>
              <button id="dodge">dodge</button>
            </div>
          </div>

    <audio class="musicplayer hidden" autoplay="" controls="">
        <source src="gamemusic.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="weapons.js" charset="utf-8"></script>
    <script src="characters.js" charset="utf-8"></script>
    <script src=main.js charset="utf-8">
    </script>
</body>

</html>
